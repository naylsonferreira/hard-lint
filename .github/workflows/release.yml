name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'

    steps:
      - uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: hard-lint
